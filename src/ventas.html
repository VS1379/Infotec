<form id="ventaForm">
  <label for="numeroFactura">Número de Factura:</label>
  <input type="text" id="numeroFactura" required />

  <label for="pedidoId">Pedido:</label>
  <select id="pedidoId" required></select>

  <label for="fechaVenta">Fecha de Venta:</label>
  <input type="date" id="fechaVenta" required />

  <label for="montoTotal">Monto Total:</label>
  <input type="number" id="montoTotal" required />

  <label for="formaPago">Forma de Pago:</label>
  <input type="text" id="formaPago" required maxlength="40" />

  <label for="cuotas">Cuotas:</label>
  <input type="number" id="cuotas" min="0" />

  <label for="tipoPeriodo">Tipo de Período:</label>
  <input type="text" id="tipoPeriodo" maxlength="20" />

  <button type="submit">Registrar Venta</button>
</form>

<div id="hardwareList"></div>
