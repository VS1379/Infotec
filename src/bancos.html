<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bancos</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <h1>Bancos</h1>
        <button class="btn volver">
            <a href="index.html">Volver al inicio</a>
        </button>
    </header>

    <section id="bancoMenu" class="menu">
        <h2>Bancos</h2>
        <h3>Consultar Bancos</h3>
        <form id="getAllBancoForm">
            <button type="submit">Obtener Todo</button>
        </form>
        <div id="bancoResponse"></div>
        <h3>Agregar Banco</h3>
        <form id="createBancoForm">
            <label>Nombre del Banco: <input type="text" id="nombreBanco" required maxlength="40"
                    pattern="[A-Za-z0-9\s]{1,40}" title="Máximo 40 caracteres alfanuméricos"></label>
            <button type="submit">Agregar Banco</button>
        </form>
        <h3>Actualizar Banco</h3>
        <form id="updateBancoFormById">
            <label>ID: <input type="number" id="updateIdBanco" required min="1" max="99"></label>
            <label>Nombre del Banco: <input type="text" id="nombreBancoUpdate" required maxlength="40"
                    pattern="[A-Za-z0-9\s]{1,40}" title="Máximo 40 caracteres alfanuméricos"></label>
            <button type="submit" id="bancoActualizar">ACTUALIZAR</button>
            <button type="reset"><a href="index.html" style="text-decoration: none; color: white;">CANCELAR</a></button>
            <div id="dontExist"></div>
        </form>
        <h3>Eliminar Banco</h3>
        <form id="deleteBancoForm">
            <label>ID: <input type="number" id="deleteIdBanco" required min="1" max="999"></label>
            <button onclick="eliminarBanco()">Eliminar Banco</button>
        </form>
        <a href="index.html">Volver</a>
    </section>

    <script src="scriptsBanco.js"></script>
</body>

</html>
