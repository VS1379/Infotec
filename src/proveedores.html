<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Proveedores</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <header>
      <h1>Proveedores</h1>
      <a href="index.html">Volver al inicio</a>
    </header>
    <section>
      <h2>Consultar Proveedores</h2>
      <form id="getAllProveedoresForm">
        <button type="submit">Obtener Todos</button>
      </form>
      <h2>Consultar Proveedores Por Un Campo</h2>
      <form id="getProveedoresByField">
        <label for="field">Buscar por:</label>
        <select id="field" name="field">
          <option value="CUIT">CUIT</option>
          <option value="NOMBRE">Nombre</option>
          <option value="DIRECCION">Dirección</option>
          <option value="TELEFONO">Teléfono</option>
          <option value="CORREO">Correo</option>
        </select>

        <label for="data">Valor:</label>
        <input type="text" id="data" name="data" required />

        <button type="submit">Buscar</button>
      </form>
      <div id="response"></div>

      <h2>Agregar Proveedor</h2>
      <form id="createProveedorForm">
        <label
          >CUIT:
          <input
            type="text"
            id="cuit"
            required
            pattern="\d{11}"
            title="Debe tener 11 dígitos solo numéricos"
        /></label>
        <label
          >Nombre o Razón Social:
          <input
            type="text"
            id="nombre"
            required
            maxlength="40"
            pattern="[A-Za-z0-9\s]{1,40}"
            title="Máximo 40 caracteres alfanuméricos"
        /></label>
        <label
          >Dirección:
          <input
            type="text"
            id="direccion"
            required
            maxlength="50"
            pattern="[A-Za-z0-9\s]{1,50}"
            title="Máximo 50 caracteres alfanuméricos"
        /></label>
        <label
          >Teléfono:
          <input
            type="text"
            id="telefono"
            required
            pattern="^[0-9\-]{1,20}$"
            maxlength="20"
            title="Solo números y guiones, máximo 20 caracteres"
          />
        </label>
        <label>Correo: <input type="email" id="correo" required /></label>
        <button type="submit">Agregar Proveedor</button>
      </form>

      <h2>Actualizar Proveedor</h2>
      <form id="updateProveedorFormById">
        <label
          >CUIT:
          <input
            type="text"
            id="updateCuit"
            required
            pattern="\d{11}"
            title="Debe tener 11 dígitos solo numéricos"
        /></label>
        <button type="submit">BUSCAR</button>
        <button type="reset">
          <a href="proveedores.html" style="text-decoration: none; color: white"
            >CANCELAR</a
          >
        </button>
        <div id="dontExist"></div>
      </form>
      <form id="updateProveedorForm" hidden>
        <label
          >Nombre:
          <input
            type="text"
            id="updateNombre"
            required
            maxlength="40"
            pattern="[A-Za-z0-9\s]{1,40}"
            title="Máximo 40 caracteres alfanuméricos"
        /></label>
        <label
          >Dirección:
          <input
            type="text"
            id="updateDireccion"
            required
            maxlength="50"
            pattern="[A-Za-z0-9\s]{1,50}"
            title="Máximo 50 caracteres alfanuméricos"
        /></label>
        <label
          >Teléfono:
          <input
            type="text"
            id="updateTelefono"
            required
            maxlength="20"
            pattern="^[0-9\-]{1,20}$"
            title="Solo números y guiones, máximo 20 caracteres"
        /></label>
        <label>Correo: <input type="email" id="updateCorreo" required /></label>
        <button type="submit">Actualizar Proveedor</button>
      </form>

      <h2>Eliminar Proveedor</h2>
      <form id="deleteProveedorForm">
        <label
          >CUIT:
          <input
            type="text"
            id="deleteCuit"
            required
            pattern="\d{11}"
            title="Debe tener 11 dígitos solo numéricos"
          /></label>
        <button type="submit">Eliminar Proveedor</button>
      </form>
      <div id="response"></div>
    </section>
    <script src="scriptsProveedores.js"></script>
  </body>
</html>
