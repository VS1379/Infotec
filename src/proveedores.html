<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proveedores</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <h1>Proveedores</h1>
        <a href="index.html">Volver al inicio</a>
    </header>
    <section>
        <h2>Consultar Proveedores</h2>
        <form id="getAllProveedoresForm">
            <button type="submit">Obtener Todos</button>
        </form>
        <h2>Agregar Proveedor</h2>
        <form id="createProveedorForm">
            <!-- Agrega los campos necesarios aquí -->
            <label>ID: <input type="text" id="id" required></label>
            <label>CUIT: <input type="text" id="cuit" required></label>
            <label>Nombre: <input type="text" id="nombre" required></label>
            <label>Dirección: <input type="text" id="direccion" required></label>
            <label>Teléfono: <input type="text" id="telefono" required></label>
            <label>Correo: <input type="email" id="correo" required></label>
            <button type="submit">Agregar Proveedor</button>
        </form>
        <h2>Actualizar Proveedor</h2>
        <form id="updateProveedorForm">
            <!-- Agrega los campos necesarios aquí -->
            <label>ID: <input type="text" id="updateId" required></label>
            <label>CUIT: <input type="text" id="updateCuit"></label>
            <label>Nombre: <input type="text" id="updateNombre"></label>
            <label>Dirección: <input type="text" id="updateDireccion"></label>
            <label>Teléfono: <input type="text" id="updateTelefono"></label>
            <label>Correo: <input type="email" id="updateCorreo"></label>
            <button type="submit">Actualizar Proveedor</button>
        </form>
        <h2>Eliminar Proveedor</h2>
        <form id="deleteProveedorForm">
            <label>ID: <input type="text" id="deleteId" required></label>
            <button type="submit">Eliminar Proveedor</button>
        </form>
        <div id="response"></div>
    </section>
    <script src="scriptsProveedores.js"></script>
</body>

</html>
