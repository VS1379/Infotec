<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clientes</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <h1>Clientes</h1>
        <a href="index.html">Volver al inicio</a>
    </header>
    <section>
        <h2>Consultar Clientes</h2>
        <form id="getAllClientesForm">
            <button type="submit">Obtener Todos</button>
        </form>
        <h2>Consultar Clientes Por Un Campo</h2>
        <form id="getClientesByField">
            <label for="field">Buscar por:</label>
            <select id="field" name="field">
                <option value="DNI">DNI</option>
                <option value="CUIT">CUIT</option>
                <option value="NOMBRE">Nombre</option>
                <option value="DIRECCION">Dirección</option>
                <option value="TELEFONO">Teléfono</option>
                <option value="CORREO">Correo</option>
            </select>

            <label for="data">Valor:</label>
            <input type="text" id="data" name="data" required />

            <button type="submit">Buscar</button>
        </form>

        <div id="response"></div> <!-- Aquí se mostrarán los resultados -->

        <h2>Agregar Cliente</h2>
        <form id="createClienteForm">
            <label>DNI: <input type="number" id="dni" required min="11111111" max="99999999"></label>
            <label>CUIT: <input type="number" id="cuit" required min="11111111111" max="99999999999"></label>
            <label>Nombre: <input type="text" id="nombre" required></label>
            <label>Dirección: <input type="text" id="direccion" required></label>
            <label>Teléfono: <input type="number" id="telefono" required min="1111111111" max="999999999999"></label>
            <label>Correo: <input type="email" id="correo" required></label>
            <button type="submit">Agregar Cliente</button>
        </form>
        <h2>Actualizar Cliente</h2>
        <form id="updateClienteFormById">
            <label>DNI: <input type="number" id="updateDni" required min="11111111" max="99999999"></label>
            <button type="submit">BUSCAR </button>
            <button type="reset"><a href="clientes.html"
                    style="text-decoration: none; color: white;">CANCELAR</a></button>
            <div id="dontExist"></div>
        </form>
        <form id="updateClienteForm" hidden>
            <label>CUIT: <input type="number" id="updateCuit" required min="11111111111" max="99999999999"></label>
            <label>Nombre: <input type="text" id="updateNombre" required></label>
            <label>Dirección: <input type="text" id="updateDireccion" required></label>
            <label>Teléfono: <input type="number" id="updateTelefono" required min="1111111111"
                    max="999999999999"></label>
            <label>Correo: <input type="email" id="updateCorreo" required></label>
            <button type="submit">Actualizar Cliente</button>
        </form>
        <h2>Eliminar Cliente</h2>
        <form id="deleteClienteForm">
            <label>DNI: <input type="number" id="deleteId" required min="11111111" max="99999999"></label>
            <button type="submit">Eliminar Cliente</button>
        </form>
        <div id="response"></div>
    </section>
    <script src="scriptsClientes.js"></script>
</body>

</html>
