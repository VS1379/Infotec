<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Socios</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <h1>Socios</h1>
        <a href="index.html">Volver al inicio</a>
    </header>
    <section>
        <h2>Consultar Socios</h2>
        <form id="getAllSociosForm">
            <button type="submit">Obtener Todos</button>
        </form>

        <div id="response"></div> <!-- Aquí se mostrarán los resultados -->

        <h2>Agregar Socio</h2>
        <form id="createSocioForm">
            <label>ID: <input type="number" id="id_socio" required min="1" max="9999"></label>
            <label>DNI: <input type="number" id="dni" required min="11111111" max="99999999"></label>
            <label>Apellido y Nombre: <input type="text" id="apellido_nombre" required></label>
            <label>Dirección: <input type="text" id="direccion" required></label>
            <label>Teléfono: <input type="text" id="telefono" required></label>
            <label>Correo: <input type="email" id="correo" required></label>
            <label>Socio Gerente: <input type="checkbox" id="socio_gerente"></label>
            <button type="submit">Agregar Socio</button>
        </form>
        <h2>Actualizar Socio</h2>
        <form id="updateSocioFormById">
            <label>ID: <input type="number" id="updateId" required min="1" max="9999"></label>
            <button type="submit">BUSCAR </button>
            <button type="reset"><a href="socios.html"
                    style="text-decoration: none; color: white;">CANCELAR</a></button>
            <div id="dontExist"></div>
        </form>
        <form id="updateSocioForm" hidden>
            <label>DNI: <input type="number" id="updateDni" required min="11111111" max="99999999"></label>
            <label>Apellido y Nombre: <input type="text" id="updateApellidoNombre" required></label>
            <label>Dirección: <input type="text" id="updateDireccion" required></label>
            <label>Teléfono: <input type="text" id="updateTelefono" required></label>
            <label>Correo: <input type="email" id="updateCorreo" required></label>
            <label>Socio Gerente: <input type="checkbox" id="updateSocioGerente"></label>
            <button type="submit">Actualizar Socio</button>
        </form>
        <h2>Eliminar Socio</h2>
        <form id="deleteSocioForm">
            <label>ID: <input type="number" id="deleteId" required min="1" max="9999"></label>
            <button type="submit">Eliminar Socio</button>
        </form>
        <div id="response"></div>
    </section>
    <script src="scriptsSocios.js"></script>
</body>

</html>
