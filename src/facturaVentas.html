<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registrar Venta de Hardware</title>
  <style>
    table {
      width: 100%;
      border-collapse: collapse;
    }

    table,
    th,
    td {
      border: 1px solid black;
    }

    th,
    td {
      padding: 10px;
      text-align: left;
    }

    th {
      background-color: #f2f2f2;
    }
  </style>
</head>

<body>
  <h2>Registrar Venta de Hardware</h2>
  <form id="formVenta">
    <fieldset>
      <legend>Datos de la Venta</legend>
      <label for="numeroFactura">Número de Factura:</label>
      <input type="text" id="numeroFactura" value="XXXXXXX" readonly="true" />
      <span id="facturaMessage"></span>
      <br /><br />

      <label for="pedido">Seleccionar Pedido:</label>
      <select id="pedido" required>
        <option value="0">Selecciona un Pedido</option>
      </select>
      <input type="hidden" id="pedidoId" value="" />
      <input type="hidden" id="clienteId" value="" />
      <br /><br />

      <label for="fechaVenta">Fecha de Venta:</label>
      <input type="datetime-local" id="fechaVenta" required />
      <br /><br />

      <label for="iiva">IVA: %</label>
      <input type="number" id="IVA" required min="0" step="1" value="0" />
      <button type="button" onclick="cargarMontoIvaMontoTotal()">Actualizar IVA</button>
      <br /><br />

      <label for="formaPago">Forma de Pago:</label>
      <select id="formaPago" required>
        <option value="1">Contado</option>
        <option value="2">Cuotas</option>
        <option value="3">Cheque</option>
        <option value="4">Depósito</option>
      </select>
      <br /><br />

      <label for="cuotas">Cantidad de Cuotas/Cheques:</label>
      <input type="number" id="cantCuotas" required min="1" step="1" value="1" />
      <br /><br />

      <label for="tipoPeriodo">Tipo de Período:</label>
      <select id="tipoPeriodo" required>
        <option value="mensual">Mensual</option>
        <option value="semanal">Semanal</option>
      </select>
    </fieldset>
    <br />
    <fieldset>
      <legend>Detalles del Hardware Vendido</legend>
      <table id="detallesVenta">
        <thead>
          <tr>
            <th>Item Nro</th>
            <th>Tipo</th>
            <th>Marca</th>
            <th>Características</th>
            <th>Cantidad</th>
            <th>Precio Unitario</th>
            <th>Precio Total</th>
            <th></th>
            <th></th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
      <table>
        <thead>
          <tr>
            <th id="montoColumna">MONTO: $</th>
          </tr>
        </thead>
      </table>
      <table>
        <thead>
          <tr>
            <th id="ivaColumna">IVA: %</th>
            <th id="montoTotalColumna">MONTO TOTAL: %</th>
          </tr>
        </thead>
      </table>
    </fieldset>
    <br />

  </form>
  <button type="button" onclick="finalizarVenta()">Finalizar Venta</button>
  <br />
  <br />
  <button><a href="facturaIndex.html">Volver al inicio</a></button>
  <script src="scriptsFacturaVentas.js"></script>
</body>

</html>
