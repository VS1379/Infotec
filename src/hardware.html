<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hardware</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <h1>Hardware</h1>
        <a href="index.html">Volver al inicio</a>
    </header>
    <section>
        <h2>Consultar Hardware</h2>
        <form id="getAllHardwareForm">
            <button type="submit">Obtener Todo</button>
        </form>

        <div id="response"></div> <!-- Aquí se mostrarán los resultados -->

        <h2>Agregar Hardware</h2>
        <form id="createHardwareForm">
            <label>Tipo: <input type="number" id="id_tipohard" required min="1" max="99"></label>
            <label>Marca: <input type="number" id="id_marca" required min="1" max="99"></label>
            <label>Características: <input type="text" id="caracteristicas" required></label>
            <label>Precio Unitario: <input type="number" id="precio_unitario" required step="0.01" min="0.01"
                    max="99999.99"></label>
            <label>Unidades Disponibles: <input type="number" id="unidades_disponibles" required min="1"
                    max="999"></label>
            <button type="submit">Agregar Hardware</button>
        </form>
        <h2>Actualizar Hardware</h2>
        <form id="updateHardwareFormById">
            <label>ID: <input type="number" id="updateId" required min="1" max="9999"></label>
            <button type="submit">BUSCAR </button>
            <button type="reset"><a href="hardware.html"
                    style="text-decoration: none; color: white;">CANCELAR</a></button>
            <div id="dontExist"></div>
        </form>
        <form id="updateHardwareForm" hidden>
            <label>Tipo: <input type="number" id="updateTipohard" required min="1" max="99"></label>
            <label>Marca: <input type="number" id="updateMarca" required min="1" max="99"></label>
            <label>Características: <input type="text" id="updateCaracteristicas" required></label>
            <label>Precio Unitario: <input type="number" id="updatePrecioUnitario" required step="0.01" min="0.01"
                    max="99999.99"></label>
            <label>Unidades Disponibles: <input type="number" id="updateUnidadesDisponibles" required min="1"
                    max="999"></label>
            <button type="submit">Actualizar Hardware</button>
        </form>
        <h2>Eliminar Hardware</h2>
        <form id="deleteHardwareForm">
            <label>ID: <input type="number" id="deleteId" required min="1" max="9999"></label>
            <button type="submit">Eliminar Hardware</button>
        </form>
        <div id="response"></div>
    </section>
    <script src="scriptsHardware.js"></script>
</body>

</html>
